<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo da API ViaCEP</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main>
        <h3>Consumo da API ViaCEP</h3>

        <form id="formularioCEP">
            <div class="informa-cep">
                <label for="cep">Informe o CEP</label>
                <input type="text" id="cep">

                <button type="submit">Pesquisar</button>
            </div>

            <hr>

            <div class="dados">
                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" disabled>

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" disabled>

                <label for="localidade">Cidade</label>
                <input type="text" id="localidade" disabled>

                <label for="estado">Estado</label>
                <input type="text" id="estado" disabled>

                <label for="regiao">Região</label>
                <input type="text" id="regiao" disabled>

                <label for="numero">Número</label>
                <input type="text" id="numero">

                <label for="complemento">Complemento</label>
                <input type="text" id="complemento">
            </div>

            <!-- Botão de envio -->
            <button type="button">Enviar</button>
        </form>
    </main>

</body>

<!-- JS -->
<script src="./js/app.js"></script>

</html>
